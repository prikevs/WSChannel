<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
    $(function() {
        var conn = new WebSocket("ws://{{$}}/ws/music");
        $("#prev").click(function() {
            if (conn.readyState!=1) {
                conn = new WebSocket("ws://{{$}}/ws/music");
            } 
            conn.send('{"op":"prev"}')
        })
        $("#next").click(function() {
            if (conn.readyState!=1) {
                conn = new WebSocket("ws://{{$}}/ws/music");
            } 
            conn.send('{"op":"next"}')
        })
        $("#play").click(function() {
            if (conn.readyState!=1) {
                conn = new WebSocket("ws://{{$}}/ws/music");
            } 
            conn.send('{"op":"play"}')
        })

    });
</script>
<style type="text/css">
html {
    overflow: hidden;
}

body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
}

#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    top: 0.5em;
    left: 0.5em;
    right: 0.5em;
    bottom: 3em;
    overflow: auto;
}

#form {
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: absolute;
    bottom: 1em;
    left: 0px;
    width: 100%;
    overflow: hidden;
}

</style>
</head>
<body>
<button id="prev">Prev</button><br />
<button id="play">Play</button><br />
<button id="next">Next</button><br />
</body>
</html>
